<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 대시보드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 사이드바 -->
    <aside class="sidebar">
        <h2>대시보드</h2>
        <ul>
            <li><a href="#" onclick="showPage('home')">홈</a></li>
            <li><a href="#" onclick="showPage('user-management')">User Info</a></li>
            <li><a href="#" onclick="showPage('statistics')">Statics</a></li>
            <li><a href="#" onclick="showPage('settings')">Setting</a></li>
        </ul>
    </aside>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <header>대시보드 메인 - Lim Taehoon - </header>

        <!-- 페이지 컨텐츠 -->
        <div id="home" class="page-content active">
            <h2>홈 페이지</h2>
            <p>이곳은 대시보드의 홈 페이지입니다.</p>
            <div class="chart-container">
                <div class="chart-box">
                    <canvas id="chart1"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="chart2"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="chart3"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="chart4"></canvas>
                </div>
            </div>
        </div>
        
        <div id="user-management" class="page-content">
            <h2>사용자 관리 - 차트 데이터 입력</h2>
            <p>각 차트의 데이터를 입력하세요.</p>
            
            <!-- 테이블 입력 폼 -->
            <table>
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>차트 1</th>
                        <th>차트 2</th>
                        <th>차트 3</th>
                        <th>차트 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>데이터 1</td>
                        <td><input type="number" id="data1-chart1" value="30"></td>
                        <td><input type="number" id="data1-chart2" value="40"></td>
                        <td><input type="number" id="data1-chart3" value="60"></td>
                        <td><input type="number" id="data1-chart4" value="10"></td>
                    </tr>
                    <tr>
                        <td>데이터 2</td>
                        <td><input type="number" id="data2-chart1" value="50"></td>
                        <td><input type="number" id="data2-chart2" value="20"></td>
                        <td><input type="number" id="data2-chart3" value="40"></td>
                        <td><input type="number" id="data2-chart4" value="25"></td>
                    </tr>
                    <tr>
                        <td>데이터 3</td>
                        <td><input type="number" id="data3-chart1" value="20"></td>
                        <td><input type="number" id="data3-chart2" value="30"></td>
                        <td><input type="number" id="data3-chart3" value="0"></td>
                        <td><input type="number" id="data3-chart4" value="20"></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="updateCharts()">차트 업데이트</button>
        </div>

        <div id="statistics" class="page-content">
            <h2>통계</h2>
            <p>대시보드 통계 페이지입니다.</p>
        </div>

        <div id="settings" class="page-content">
            <h2>설정</h2>
            <p>이곳에서 대시보드 설정을 변경할 수 있습니다.</p>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        <p>© 2024 반응형 대시보드. 모든 권리 보유.</p>
    </footer>

    <!-- Chart.js 라이브러리 추가 및 스크립트 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
